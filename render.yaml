services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: portfolio-backend
    runtime: python
    region: ohio 
    plan: free 
    rootDir: backend 
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: MONGO_URL
        sync: false 
      - key: DB_NAME
        value: portfolio_db
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: '587'
      - key: SMTP_USER
        sync: false 
      - key: SMTP_PASS
        sync: false 
      - key: RECEIVER_EMAIL
        sync: false 
      - key: CORS_ORIGINS
        fromService:
          type: static
          name: portfolio-frontend
          property: url

  # Frontend Service (React Static Site)
  - type: static
    name: portfolio-frontend
    runtime: node
    region: ohio
    plan: free
    rootDir: frontend
    buildCommand: npm install --legacy-peer-deps && npm run build
    publishDir: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: portfolio-backend
          property: url
